<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SearchBook</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}" >
    <label for="book_name">Enter name of Book</label>
    <input type="text" id="book_name" name="book_name"/>
    <input type="submit" value="Search"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
    <span>Book not founded</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></p>

    <div th:if="${book.getOwner() != null}">
        <span>Book owner</span> <span th:text="${book.getOwner().getName()}">Person Name</span>
    </div>
        <div th:if="${book.getOwner() == null}">
            <span>book is free</span>
        </div>
        </hr>
    </div>
</div>

</body>
</html>
