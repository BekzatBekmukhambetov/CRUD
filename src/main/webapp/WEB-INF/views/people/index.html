<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Allpeople</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}"
     th:text="${person.getName() + ', ' + person.getDate_birth()}">user</a>

</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>
<br/>
<a href="/books">Book</a>
</body>
</html>
